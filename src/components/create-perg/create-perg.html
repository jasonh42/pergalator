<section class='create-perg'>
  <p>
    Pandora needs some information to start the PERG application. Please fill out
    the following information and your new PERG will be submitted for approval.
    Approval requires that you have five registered members, so start recruiting
    other Pandas!
  </p>

  <form id="create-perg-form" class="form-horizontal">

    <div class="col-xs-12 col-md-8">
      <div class="form-group" v-bind:class="{'has-success' : perg.name.length > 0}">
        <input type="text"
               class="form-control"
               placeholder="NAME OF PERG"
               aria-describedby="inputPergNameSuccess"
               v-model="perg.name"/>
        <span class="glyphicon form-control-feedback"
              v-bind:class="{'glyphicon-ok' : perg.name.length > 0}"
              aria-hidden="true"></span>
        <span id="inputPergNameSuccess" class="sr-only"></span>
      </div>
    </div>

    <div class="col-xs-12 col-md-4">
      <div class="form-group">
        <select class="selectpicker form-control"
                v-model="perg.city"
                data-live-search="true">
          <option v-for="location in locations">{{ location.name }}</option>
        </select>
      </div>
    </div>

    <div class="col-xs-12">
      <div class="form-group" v-bind:class="{'has-success' : perg.imageURL.length > 0}">
        <input type="text"
               class="form-control"
               placeholder="IMAGE DIRECT LINK"
               aria-describedby="inputImageURLSuccess"
               v-model="perg.imageURL"/>
        <span class="glyphicon form-control-feedback"
              v-bind:class="{'glyphicon-ok' : perg.imageURL.length > 0}"
              aria-hidden="true"></span>
        <span id="inputImageURLSuccess" class="sr-only"></span>
      </div>
    </div>

    <div class="col-xs-12 col-md-6">
      <div class="form-group" v-bind:class="{'has-success' : user.firstName.length > 0}">
        <input type="text"
               class="form-control"
               placeholder="FIRST NAME"
               aria-describedby="inputFirstNameSuccess"
               v-model="user.firstName"/>
        <span class="glyphicon form-control-feedback"
              v-bind:class="{'glyphicon-ok' : user.firstName.length > 0}"
              aria-hidden="true"></span>
        <span id="inputFirstNameSuccess" class="sr-only"></span>
      </div>
    </div>

    <div class="col-xs-12 col-md-6">
      <div class="form-group" v-bind:class="{'has-success' : user.lastName.length > 0}">
        <input type="text"
               class="form-control"
               placeholder="LAST NAME"
               aria-describedby="inputLastNameSuccess"
               v-model="user.lastName"/>
        <span class="glyphicon form-control-feedback"
              v-bind:class="{'glyphicon-ok' : user.lastName.length > 0}"
              aria-hidden="true"></span>
        <span id="inputLastNameSuccess" class="sr-only"></span>
      </div>
    </div>

    <div class="col-xs-12">
      <div class="form-group" v-bind:class="{'has-success' : user.email.length > 0}">
        <input type="text"
               class="form-control"
               placeholder="EMAIL"
               aria-describedby="inputEmailSuccess"
               v-model="user.email"/>
        <span class="glyphicon form-control-feedback"
              v-bind:class="{'glyphicon-ok' : user.email.length > 0}"
              aria-hidden="true"></span>
        <span id="inputEmailSuccess" class="sr-only"></span>
      </div>
    </div>

    <input class="btn btn-block btn-primary"
           type="submit" value="SUBMIT" @click="onSubmit"/>

  </form>
</section>
